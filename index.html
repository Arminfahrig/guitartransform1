<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <title>guitar-transform</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div style="text-align: center;">
<h1>Hier kannst du Akkorde für Gitarre gratis umwandeln!</h1>
 <img src="img_1.png" alt="Gitarre rechts"> <img src="img.png" alt="Gittare links">
<!-- Simple Textfield -->
<form action="#">
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="tf1">
        <label class="mdl-textfield__label" for="tf1">Chords hier eingeben</label>
    </div>

    <!-- Raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="akkordeDzuC()">
        Von D zu C
    </button>
    <!-- Raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="akkordeCzuD()">
        Von C zu D
    </button>
    <!-- Textfield with Floating Label -->

    <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="tf2">
            <label class="mdl-textfield__label" for="tf2">ist dein transponierter Akkord!</label>
        </div>
    </form>

    <h2>Eine gute Möglichkeit, <br> die Gitarre schnell zu erlernen findest du hier:

    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ/">Gitarrenkurs für Anfänger</a>
    </h2>
</form>
</div>
</body>
</html>
